<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumerta Tube</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #000; /* Background hitam */
            color: white;
            margin: 0; 
            padding: 0;
        }
        h1 {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .search-container {
            margin: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .video {
            width: 320px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Bingkai putih */
            border-radius: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 180px;
            border-radius: 5px;
        }
        p {
            font-size: 14px;
            font-weight: bold;
            color: black;
            margin-top: 10px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sumerta Tube</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Masukkan kata kunci">
        <button onclick="searchVideos()">Cari</button>
    </div>
    
    <div id="videos" class="video-container"></div>

    <script>
        const API_KEY = 'AIzaSyCuqpL95-3DmWudPvQqc-6Hr3OeFHxcu_A'; // API Key kamu

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("Masukkan kata kunci terlebih dahulu!");
                return;
            }
            const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=6&type=video&key=${API_KEY}`;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const videos = data.items;
                const videoContainer = document.getElementById('videos');
                videoContainer.innerHTML = videos.map(video => `
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allowfullscreen></iframe>
                        <p>${video.snippet.title}</p>
                        <a class="download-btn" href="https://ytmp3.nu/${video.id.videoId}" target="_blank">Download MP3</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching search results:', error);
                alert("Terjadi kesalahan, coba lagi nanti.");
            }
        }
    </script>
</body>
</html>
